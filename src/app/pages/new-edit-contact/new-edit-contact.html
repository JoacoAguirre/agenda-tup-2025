<!-- Toda la parte de nuevo contacto luego irá en una nueva pestaña o en una ventana emergente. A elección. -->
<html>

<div id="container" class="card">

 @if(idContacto()){
   <h2 class="Iniciar">Editar contacto</h2>
} @else { 
  <h2 class="Iniciar">Nuevo contacto</h2>
  }
 <form (ngSubmit)="handleFormSubmission(newContactForm)" #newContactForm="ngForm">
  <div>
    <label for="first-name" class="InputEdit">Nombre*</label>
    <input id="first-name" name="firstName" type="text" ngModel required="true" minlength="2" maxlength="20" #firstName="ngModel">
    @if (firstName.dirty && firstName.invalid) {
      <p class="error">El nombre es obligatorio y no puede ser una sola letra</p>
    }
  </div>
  <div>
    <label for="last-name" class="InputEdit">Apellido</label>
    <input id="last-name" name="lastName" type="text" ngModel maxlength="20">
  </div>
  <div>
    <label for="phone" class="InputEdit">Telefono*</label>
    <input id="phone" name="number" type="text" ngModel required="true" minlength="3" maxlength="30">
  </div>
  <div>
    <label for="email" class="InputEdit">Email</label>
    <input id="email" name="email" type="email" ngModel maxlength="40">
  </div>
  <div>
    <label for="address" class="InputEdit">Direccion</label>
    <input id="address" name="address" type="text" ngModel minlength="5">
  </div>
  <div>
    <label for="company" class="InputEdit">Companía</label>
    <input id="company" name="company" type="text" ngModel minlength="2">
  </div>
  <div>
    <label for="image" class="InputEdit">URL Imagen</label>
    <input id="image" name="image" type="text" ngModel minlength="10">
  </div>
  <div>
    <app-checkbox class="InputEdit" id="Fav"></app-checkbox>
  </div>
  <div class="divButtons">
  @if (errorEnBack) {
    <p class="error">Error indeterminado, intente nuevamente.</p>
  } 
  @if(idContacto()){
    <button [disabled]="newContactForm.invalid || solicitudABackEnCurso">Editar</button>
  } @else { 
    <button [disabled]="newContactForm.invalid || solicitudABackEnCurso">Agregar</button>
  }
  @if (solicitudABackEnCurso) {
    <app-spinner/>
  }
  <button>Volver</button>
  </div>
 </form>
 </div>
 </html>
