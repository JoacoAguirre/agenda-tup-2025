<!-- Toda la parte de nuevo contacto luego irá en una nueva pestaña o en una ventana emergente. A elección. -->
<html>

<div id="container" class="card">

 @if(idContacto()){
   <h2 class="Iniciar">Editar contacto</h2>
} @else { 
  <h2 class="Iniciar">Nuevo contacto</h2>
  }
 <form (ngSubmit)="handleFormSubmission(newContactForm)" #newContactForm="ngForm">
  <div>
    <label for="first-name" >Nombre*</label>
    <input id="first-name" name="firstName" type="text" ngModel required="true" minlength="2" maxlength="20" #firstName="ngModel" class="InputEdit">
    @if (firstName.dirty && firstName.invalid) {
      <p class="error">El nombre es obligatorio y no puede ser una sola letra</p>
    }
  </div>
  <div>
    <label for="last-name" >Apellido</label>
    <input id="last-name" name="lastName" type="text" ngModel maxlength="20"class="InputEdit">
  </div>
  <div>
    <label for="phone" >Telefono*</label>
    <input id="phone" name="number" type="text" ngModel required="true" minlength="3" maxlength="30"class="InputEdit">
  </div>
  <div>
    <label for="email" >Email</label>
    <input id="email" name="email" type="email" ngModel maxlength="40"class="InputEdit">
  </div>
  <div>
    <label for="address" >Direccion</label>
    <input id="address" name="address" type="text" ngModel minlength="5"class="InputEdit">
  </div>
  <div>
    <label for="company" >Companía</label>
    <input id="company" name="company" type="text" ngModel minlength="2"class="InputEdit">
  </div>
  <div>
    <label for="image" >URL Imagen</label>
    <input id="image" name="image" type="text" ngModel minlength="10"class="InputEdit">
  </div>
  <div class="checkboxDiv">
  <label for="Fav" class="checkbox-label">Favorito</label>
  <label class="switch">
    <input id="Fav" type="checkbox" name="isFavorite" ngModel />
    <span class="slider"></span>
  </label>
  
  </div>
  
  <div class="divButtons">
  @if (errorEnBack) {
    <p class="error">Error indeterminado, intente nuevamente.</p>
  } 
  @if(idContacto()){
    <button [disabled]="newContactForm.invalid || solicitudABackEnCurso">Editar</button>
  } @else { 
    <button [disabled]="newContactForm.invalid || solicitudABackEnCurso">Agregar</button>
  }
  @if (solicitudABackEnCurso) {
    <app-spinner/>
  }
  <button>Volver</button>
  </div>
 </form>
 </div>
 </html>
