<div class="contact-item">
  <div class="info">
    <span class="name">
      👤 {{ contacto().firstName }}
      @if (contacto().isFavorite) {
        ⭐
      }
    </span>
  </div>

  <div class="actions">
    <a [routerLink]="['/contacts', contacto().id, 'edit']" class="edit">✏️ Editar</a>
    <button (click)="showDeleteModal()" class="delete">🗑️ Borrar</button>
  </div>
</div>
